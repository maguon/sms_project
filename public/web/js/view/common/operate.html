<div>
    <div id="remarkModal" class="modal">
        <form name="change_operatorForm" novalidate>
            <div class="modal-content">
                <h6 class="center">备注信息</h6>
                <div class="col s12">
                    <div class="input-field col s12">
                        <textarea id="user_remark" class="materialize-textarea" ng-model="remark"></textarea>
                        <label for="user_remark">备注</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-floating waves-light waves-effect cyan lighten-2 right" style="margin-left: 10px" ng-click="updateUserPhoneRemark()">
                    <i class="mdi mdi-check"></i>
                </button>
                <a  class=" modal-action modal-close waves-effect waves-light grey lighten-1 btn-floating right"  >
                    <i class="mdi mdi-close"></i>
                </a>
            </div>
        </form>
    </div>
    <div class="row" style="padding: 0 2%;">
        <div class="col s12 card " style="padding: 20px">
            <div class="col s10 left">
                <div class="col s6">
                    <select material-select watch ng-model="operateStatus">
                        <option value="" >请选择</option>
                        <option value="1"  selected>未处理</option>
                        <option value="2" >已处理</option>
                        <option value="3" >已关注</option>
                        <option value="4" >已备注</option>
                    </select>
                </div>
                <div class="col s6">
                    <input type="text" ng-model="dateId" class="datepicker"/>
                </div>

            </div>

            <div class="col s2 right">
                <a class="btn-floating btn-large waves-light waves-effect red lighten-2  btn vc-center"
                   style="margin-right: 10px" ng-click="queryUserPhone()">
                    <i class="mdi mdi-magnify"></i>
                </a>
            </div>
        </div>
        <div class="col s12 ">
            <div class="card col l4 m6 s12" ng-repeat="userPhone in phoneArray">
                <div class="card-content ">
                    <span class="left" style="font-size: 24px;padding-bottom: 16px;">

                        {{userPhone.phone.slice(0,7)}}****
                        <span style="display: inline-block;text-align: center;font-size: 16px;border-radius: 50%;background-color: #F44336;color:white;width: 24px;height: 24px;">{{userPhone.connect_count}}</span>
                    </span>
                    <span class="right">
                        <a ng-click="openRemarkModal(userPhone.id,$index)"><i class="mdi mdi-comment cyan-text lighten-1" style="font-size: 28px"></i></a>
                        <a ng-click="updatePhoneFavor(userPhone.id,userPhone.favor,$index)">
                            <i class="mdi mdi-heart red-text lighten-1" style="font-size: 28px" ng-if="userPhone.favor==0"></i>
                            <i class="mdi mdi-heart-off black-text lighten-1" style="font-size: 28px" ng-if="userPhone.favor==1"></i>
                        </a>
                        <a href="tel:{userPhone.phone}" ng-click="updatePhoneStatus(userPhone.id,$index)"><i class="mdi mdi-phone cyan-text lighten-1" style="font-size: 28px"></i></a>
                    </span>

                </div>
            </div>

        </div>
    </div>
    <div class="row ">
        <div class="col s12">
            <div class="right">
                <a class="waves-light waves-effect cyan lighten-1 btn" ng-click="prePage()" ng-show="start>0">上一页</a>
                <a class="waves-light waves-effect cyan lighten-1 btn" ng-click="nextPage()" ng-show="nextFlag">下一页</a>
            </div>

        </div>

    </div>
</div>
